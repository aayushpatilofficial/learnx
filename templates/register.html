
{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow rounded-4 p-4">
                <div class="text-center mb-4">
                    <img src="https://imagizer.imageshack.com/v2/411x411q90/r/922/pUt3YU.png" alt="LearnX Logo" class="img-fluid" style="width: 80px;">
                    <h2 class="mt-3 fw-bold text-dark">Create Your Account</h2>
                    <p class="text-muted">Join LearnX and start learning smartly</p>
                </div>
                <form method="POST" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-semibold">Register</button>
                </form>
                <p class="text-center mt-4 mb-0 text-muted">
                    Already have an account?
                    <a href="/login" class="text-decoration-none fw-medium">Login Now</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow rounded-4 p-4">
                <div class="text-center mb-4">
                    <img src="https://imagizer.imageshack.com/v2/411x411q90/r/922/pUt3YU.png" alt="LearnX Logo" class="img-fluid" style="width: 80px;">
                    <h2 class="mt-3 fw-bold text-dark">Welcome Back</h2>
                    <p class="text-muted">Smart Learning, Anytime, Anywhere</p>
                </div>
                <form method="POST" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="/forgot-password" class="small text-decoration-none">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-semibold">Login</button>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted">or login with</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="#" class="btn btn-outline-secondary rounded-circle"><i class="fab fa-google"></i></a>
                        <a href="#" class="btn btn-outline-secondary rounded-circle"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="btn btn-outline-secondary rounded-circle"><i class="fab fa-github"></i></a>
                    </div>
                </div>
                <p class="text-center mt-4 mb-0 text-muted">
                    Don't have an account?
                    <a href="/register" class="text-decoration-none fw-medium">Register Now</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
